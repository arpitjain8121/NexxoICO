<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signup</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" media="" href='css/login.css'>

</head>

<body style="">

    <div class="container-fluid main_container" style="">
        <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
                <img id="img_logo" src="images/logo.png" alt="Nexxo Logo" class="logo-size"> </div>

        </div>

        <div class="row startPage justify-content-md-center" style="">
            <div class="col-md-offset-4 col-md-4 col-md-offset-4">
                <div class="card card-default cardBorderRadius">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="signHeading">Sign Up</h1>
                                
                            </div>

                            <div class="col-md-12 py-2">
                                <div class="alert alert-danger" style="text-align:left;margin-bottom:0px;">

                                    <strong>Danger!</strong> Indicates a dangerous or potentially negative action.

                                </div>

                            </div>

                            <div class="col-md-12">
                                <form action="" method="" id="create_party">

                                    <div id="field_email" class="form-group upscreen">
                                        <div class="control">
                                            <input type="text" class="form-control txtbox" name="email" id="email" value="" tabindex="" placeholder="Enter your Email" maxlength="" autocomplete="off">
                                            <div class="help-inline"></div>
                                            <div class="help-block"></div>
                                        </div>
                                    </div>
                                    <div id="field_password" class="form-group upscreen">
                                        <div class="control">
                                            <input type="password" class="form-control txtbox" name="password" id="password" value="" tabindex="" placeholder="Enter Password" autocomplete="off">
                                            <div class="help-inline"></div>
                                            <div class="help-block"></div>
                                        </div>
                                    </div>
                                    <div id="field_confirmPassword" class="form-group upscreen">
                                        <div class="control">
                                            <input type="password" class="form-control txtbox" name="confirmPassword" id="confirmPassword" value="" tabindex="" placeholder="Confirm Password" autocomplete="off">
                                            <div class="help-inline"></div>
                                            <div class="help-block"></div>
                                        </div>
                                    </div>

                                    <div class="form-group text-center" style="padding-top:2%;">
                                        <div class="control">

                                            <div class="col-md-12">
                                                <input type="button" id="signupButton" value="Sign up" class="btn btn-md btn-primary" style=""> </div>

                                        </div>
                                    </div>
                                </form>

                            </div>

                            <div class="col-md-12" style="">
                                <div class="form-group text-center">
                                    <div class="control">
                                        <span style="color:#38444e;text-decoration:underline;">Already have an account?</span>&nbsp;<a id="Signin" class="pageRedirect" href="" style="">Sign in</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
